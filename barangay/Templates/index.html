
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1577942948749-a3dbb5c6db0a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="text-center">Barangay Login</h3>
                        
                        <form method="POST" enctype="multipart/form-data" id="form">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="Email">Email</label>
                                    <input name="email" type="text" class="form-control" >
                                </div>
                                
                                <div class="col-12">
                                    <label for="subject">Password</label>
                                    <input class="form-control" name="password" id="subject"  type="password">
                                </div>
                                <div class="col-12">
                                   <div class="row">
                                    
                                    <div class="col-sm-12">
                                        <div class="form-floating">
                                            Forgot password ? <a href="{% url 'password_reset' %}" class="text-secondary"> Click Here </a>
                                        </div>
                                    </div>
                                   </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary ">Log in</button>
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
